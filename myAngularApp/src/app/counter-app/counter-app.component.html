<div class="container">
    <div class="row mt-4">
        <div class="col">
            <button class="btn btn-primary" (click)="addCounter()">Add</button>
            <button class="btn btn-primary ms-2" (click)="resetCounters()">Reset</button>
        </div>
    </div>
    <div *ngIf="counters[0]">
        <div class="row mt-4" *ngFor="let counter of counters; let i = index">

            <div class="col-1"><button class="btn btn-primary ">{{ counter.value }}</button></div>
            <div class="col-1"><button class="btn btn-secondary" (click)="decrementCounter(i)">Decrement</button></div>
            <div class="col-1"> <button class="btn btn-secondary ml-2" (click)="incrementCounter(i)">Increment</button>
            </div>
            <div class="col-1"><button class="btn btn-danger ml-2" (click)="deleteCounter(i)">Delete</button>
            </div>
        </div>
    </div>
</div>
